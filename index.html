<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
      <!-- Preview Section -->
        <div class="preview-section">
          <div class="preview-section__image"></div>
        </div>
      <!-- Content Section -->
        <div class="content-section">
          <h1 class="content-section__main-header">Get <span class="main-text ">insights</span> that help your business grow.</h1>
          <p class="content-section__description-text" class="secondary-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>

            <div class="content-section__stats">
              <ul class="content-section__stats--status">
                <li>10k+ <span class="secondary-text">companies</span></li>
                <li>314 <span class="secondary-text">templates</span></li>
                <li>12M+ <span class="secondary-text">queries</span></li>
              </ul>
            </div>
        </div>
    </div>

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Achraf-Elh22">Achraf Elhamzaoui</a>.
  </div> 
</body>
</html>
